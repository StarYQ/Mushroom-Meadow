<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mushroom Meadow</title>
  <!-- Link to the stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Mushroom Meadow</h1>
    <p>Collect safe mushrooms and avoid toxic toadstools!</p>
  </header>
  <div id="instructions">
    <p>Left-click to reveal a cell. Right-click to place a flag (ðŸªµ) on suspected toxic mushrooms.</p>
    <p>Find all safe mushrooms without revealing any toxic ones to win!</p>
  </div>

  <main>
    <!-- Game container -->
    <div id="game">
      <!-- Grid container where cells will be dynamically generated -->
      <div id="grid"></div>
      <!-- Game controls and status messages -->
      <div id="game-info">
        <button id="reset">Restart Game</button>
        <div id="message"></div>
      </div>
    </div>
  </main>

  <!-- Link to the game logic JavaScript -->
  <script src="script.js"></script>
</body>
</html>
