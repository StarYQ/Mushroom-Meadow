<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mushroom Meadow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Mushroom Meadow</h1>
    <p>Collect safe mushrooms and avoid toxic toadstools!</p>
  </header>
  
  <!-- Scoreboard container (Google Minesweeper–style) -->
  <div id="scoreboard">
    <!-- Difficulty dropdown -->
    <div id="difficulty-section" class="score-section">
      <span class="score-icon">🎚</span>
      <label for="difficulty-select" class="select-label">Difficulty:</label>
      <select id="difficulty-select">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    
    <!-- Grid size dropdown -->
    <div id="grid-size-section" class="score-section">
      <span class="score-icon">🔲</span>
      <label for="grid-size-select" class="select-label">Grid Size:</label>
      <select id="grid-size-select">
        <option value="6" selected>6x6</option>
        <option value="8">8x8</option>
        <option value="10">10x10</option>
      </select>
    </div>
    
    <!-- Flag counter -->
    <div class="score-section">
      <span class="score-icon">🚩</span>
      <span id="flag-counter">0</span>
    </div>

    <!-- Timer -->
    <div class="score-section">
      <span class="score-icon">⏱</span>
      <span id="timer">0s</span>
    </div>

    <!-- Restart button -->
    <button id="reset" class="score-button">🔄</button>

    <!-- Message field for game status -->
    <div id="message"></div>
  </div>

  <!-- Simple instructions under the scoreboard -->
  <div id="instructions">
    <p><strong>Left-click</strong> to reveal a cell.</p>
    <p><strong>Right-click</strong> to place a flag (🪵) on suspected toxic mushrooms.</p>
    <p>Reveal all safe mushrooms without clicking a toxic one to win!</p>
  </div>

  <main>
    <!-- Game container -->
    <div id="game">
      <!-- Grid container where cells will be dynamically generated -->
      <div id="grid"></div>
    </div>
  </main>

  <!-- Link to the game logic JavaScript -->
  <script src="script.js"></script>
</body>
</html>
